<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

</head>
<body>
	
	<nav th:replace="layout/nav :: navFragment"></nav>


			<h1>What is the difference between Dwarfs and Dwarves?</h1>
		<img src="disney dwarfs.jpg" height="450" width="750" /> <img
			src="lord of the rings.jpg" height="450" width="750" /> <br /> <br />



		<h1>If you would like to see pictures of the Disney / Lord of the
			Rings Dwarfs please click the appropriate link</h1>
		<div class="container">

			<button type="button" class="btn btn-success"
				onclick="window.location.href='/disney/'">Disney Dwarfs</button>

			<button type="button" class="btn btn-warning"
				onclick="window.location.href='/tolkien/'">Lord of the
				Rings Dwarfs</button>
				
				<footer th:replace="layout/footer :: footerFragment"></footer>
				
		</div>
</body>
</html>
