<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

</head>
<body>

	<nav th:replace="layout/nav :: navFragment"></nav>

	<div class="jumbotron">
		<h1>Boilers</h1>
	</div>
	<div class="container">
	<input class="form-control" id="myInput" type="text" placeholder="Search.."></input>
	<a href="/rhi/add/" class="btn btn-primary btn-lg active"
			role="button" aria-pressed="true">Add</a>
		<table class="table table-striped">
		       <tbody id="passengerTable">
			
				<tr>
					<th>Recipients Name</th>
					<th></th>
					<th>Links</th>
				</tr>
			
			
				<tr th:each="rhi:${boiler}">
					<td th:text="${rhi.name}"></td>
					<td><a href="#" th:href="@{rhi/view/} + ${rhi.boilerId}">View</a>
						<a href="#" th:href="@{rhi/edit/} + ${rhi.boilerId}">Edit</a>
						<a href="#" th:href="@{rhi/delete/} + ${rhi.boilerId}">Delete</a>
						</td>


				</tr>
			</tbody>
		</table>
		<a href="/rhi/add/" class="btn btn-primary btn-lg active"
			role="button" aria-pressed="true">Add</a>
		
	</div>
</body>
<script>
$(document).ready(function(){
	  $("#myInput").on("keyup", function() {
	    var value = $(this).val().toLowerCase();
	    $("#passengerTable tr").filter(function() {
	      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
	    });
	  });
	});

</script>
</html>
