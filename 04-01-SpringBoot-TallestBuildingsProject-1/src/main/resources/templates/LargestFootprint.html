<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

</head>
<body>

	<nav th:replace="layout/nav :: navFragment"></nav>

	<div class="jumbotron text-center">


		<h1>Largest Footprint</h1>
		<h2></h2>
		<br />

	</div>
	<div class="container">

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Country</th>
					<th>Size</th>
					<th>Image</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="building : ${LargestFootprint}">
					<td th:text="${building.name}">afa</td>
					<td th:text="${building.country}">Netherlands</td>
					<td th:text="${building.size}">518000</td>
					<td><img src="/fp1.jpg" th:src="@{/} + ${building.image}"
						width="300" height="150" /></td>
				</tr>

			</tbody>
		</table>
		<footer th:replace="layout/footer :: footerFragment"></footer>
	</div>

</body>
</html>
