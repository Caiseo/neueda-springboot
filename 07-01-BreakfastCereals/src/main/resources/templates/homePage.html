<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

</head>
<body>



	<div class="jumbotron">
		<h1>Load of Cereal</h1>
	</div>
	<div class="container">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Manufacturer</th>
					<th>Name</th>
					<th>Links</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cereal:${cereals}">
					<td th:text="${cereal.manufacturer}"></td>
					<td th:text="${cereal.name}"></td>
					<td><a href="#" th:href="@{cereal/view/} + ${cereal.cerealId}">View</a> 
                                   <a href="#" th:href="@{cereal/edit/} + ${cereal.cerealId}">Edit</a> 
                                   <a href="#" th:href="@{cereal/delete/} + ${cereal.cerealId}">Delete</a> </td>
					

				</tr>
			</tbody>
		</table>
		  <a href="/cereal/add/" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Add</a>
	</div>

</body>
</html>
